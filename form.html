<!DOCTYPE html>
<html>
<head>
	<title>Comment Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form action = "insert.php" method = "post" id="CommentForm" >
    <div class="alert alert-success"><strong>Name:</strong></div><br>
    <input type="text" name = "name" id="idName" placeholder="Enter Name"> <br>
    <div class="alert alert-success"><strong>Comment:</strong></div><br>
    <textarea rows="10" cols="20" name = "comment" id="idComment" placeholder="Enter Comment"></textarea><br>  
    Link:<br>
    <input type="text" name = "link" id="idLink" placeholder="Enter Link"> <br><br>
    <input type="submit" class="btn btn-warning" id="commentBtn">
  </form> 
</div>
</body>
</html>
